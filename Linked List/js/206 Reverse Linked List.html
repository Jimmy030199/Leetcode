<!DOCTYPE html>

    <title>206. Reverse Linked List</title>
  </head>
  <body>
    <h2>
      Given the head of a singly linked list, reverse the list, and return the reversed list.
    </h2>
    <ol>
      <li>
        Example 1:
        Input: head = [1,2,3,4,5]
        Output: [5,4,3,2,1]
      </li>
      <li>
        Example 2: 
        Input: head = [1,2]
        Output: [2,1]
      </li>
      <li>
        Example 3: 
        Input: head = []
        Output: []
      </li>
    </ol>
  </body>
  <script>
    class ListNode {
      constructor(val = 0, next = null) {
        this.val = val;
        this.next = next;
      }
    }
    // 樣式 {"val":1,'next':aObject}

    function printNode(head) {
      let current = head;
      while (current) {
        console.log(current.val);
        current = current.next;
      }
    }

    function reverseList(head) {
        let current =head ;
        let prev = null;
        while(current){
           let next = current.next;
            if(prev){
              current.next = prev;
            }else{
              current.next = null;           
            }
            prev=current;
            current=next; 
        }
        return prev
    }

    let a = new ListNode(1);
    let b = new ListNode(2);
    let c = new ListNode(3);
    let d = new ListNode(4);
    let e = new ListNode(5);
    a.next = b;
    b.next = c;
    c.next = d;
    d.next = e;

    console.log(printNode(reverseList(a)));


    let f = new ListNode(1);
    let g = new ListNode(2);
    f.next = g;
    console.log(printNode(reverseList(f)));

    let h = new ListNode(null);
    console.log(printNode(reverseList(h)));
   
  </script>
