<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valid Anagram</title>
  </head>
  <body>
    <h2>
      An Anagram is a word or phrase formed by rearranging the letters of a
      different word or phrase, typically using all the original letters exactly
      once.
    </h2>
    <ul>
      <li>Example 1: Input: s = "anagram", t = "nagaram" Output: true</li>
      <li>Example 2: Input: s = "rat", t = "car" Output: false</li>
    </ul>
  </body>
  <script>
     function isAnagram(s, t) {
        if(s.length != t.length){
          return false;
        }
        let dic_s ={};
        let dic_t ={};
        for (let i=0;i<s.length;i++){
          if(dic_s[s[i]] == undefined){
            dic_s[s[i]] = 1;
          } else{
            dic_s[s[i]] += 1;
          }
        }
        for (let i=0;i<t.length;i++){
          if(dic_t[t[i]] == undefined){
            dic_t[t[i]] = 1;
          } else{
            dic_t[t[i]] += 1;
          }
        }
        for(let i=0;i<s.length;i++){
          if(dic_s[s[i]] != dic_t[s[i]]){
            return false;
          }
        }
        return true;
     }
      let s = "anagram";
      let t = "nagaram";
      console.log(isAnagram(s,t));
      s = "rat";
      t = "car";
      console.log(isAnagram(s,t));
  </script>
</html>
