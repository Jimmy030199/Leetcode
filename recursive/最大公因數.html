<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最大公因數</title>
  </head>
  <body></body>
  <script>
    // hint m==0 return n;
    //      m==n return m;
    //      m>n return gcd(m-n,n);
    //      m<n return gcd(m,n-m);

    //recursive
    function gcd(m, n) {
        let r = m % n;
        if(r==0){
            return n;
        }else{
            return gcd(n,r);
        }
    }

    console.log("gcd(12,8)", gcd(12, 8));
    console.log("gcd(8,12)", gcd(8,12));

    console.log("gcd(13,8)", gcd(13, 8));

    //non-recursive
    function gcd2(n,m){
        var a = 0
        var b = max(m, n) //12
        var r = min(m, n) // 8

        while (r != 0) {
            a = b
            b = r
            r = a % b
        }
        return b

    }

    console.log("gcd2(12,8)", gcd2(12, 8));
    console.log("gcd2(13,8)", gcd2(13, 8));
  </script>
