<script>
 //    hint n=0 return 1 ;
 //    n*factorial(n-1) otherwise
 let count = 0;

 // recursive
 function factorial(n){
    count++;
    if (n == 0){
        return 1;
    }else{
        return n*factorial(n-1);
    }
 }

 console.log('5!',factorial(5),count);

 //non-recursive
 let count2 = 0;
 function factorial2(n){
      let result = 1;
      for(let i =1;i<=n;i++){
        count2++;
        result=result*i;
      }  
      return result;
 }
    console.log('5!',factorial2(5),count2);


</script>
