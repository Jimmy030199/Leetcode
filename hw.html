<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw</title>
</head>
<body>
    

    <script>

        class TreeNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        let root = new TreeNode(9);
        let Node1 = new TreeNode(1);
        let Node4 = new TreeNode(4);
        root.left = Node1;
        root.right = Node4;
        let Node7 = new TreeNode(7);
        let Node3 = new TreeNode(3);
        Node1.left = Node7;
        Node1.right = Node3;
        let Node6 = new TreeNode(6);
        let Node5 = new TreeNode(5);
        Node4.left = Node6;
        Node4.right = Node5;

        //bfs
        const bfs = (root)=>{
            let q = [root];
            while(q.length > 0){
                let cur = q.shift();
                console.log(cur.value);
                if(cur.left){
                    q.push(cur.left);
                }
                if(cur.right){
                    q.push(cur.right);
                }
            }
        }
        // bfs(root);

        //dfs
        const dfs=(root)=>{
            if(root == null){
                return
            }
            dfs(root.left);
            dfs(root.right);
            console.log(root.value);

        }

        dfs(root);

        const insert = (root,num)=>{
            if(root == null){
                return new TreeNode(num);
            }
            //走訪左子樹
            if(num < root.value){
                if(root.left == null){
                    root.left = new TreeNode(num);
                }else{
                    insert(root.left,num);
                }
            }
            //走訪右子樹
            if(num > root.value){
                if(root.right == null){
                    root.right = new TreeNode(num);
                }else{
                    insert(root.right,num);
                }
            }
            
        } 


    </script>
</body>
</html>
