          if (n == 1 || n == 0) {
            return 1;
          }
          return n * factorial(n - 1);

    function sum0(nums){
        let res =[];
        nums.sort((a,b)=>a-b);
        console.log(nums);
        for(let i=0;i<nums.length;i++){
            let shift = nums.shift();
            let remain = 0-shift;
            let arr = [...nums];
            for(let j=0;j<arr.length;j++){
                let numshift = arr.shift();
                let secRemain = remain - numshift;
                if(arr.includes(secRemain)){
                    if(res.length){
                        let last = res[res.length-1];
                        if(last[0] == shift && last[1] == numshift && last[2] == secRemain){
                            continue;
                        }
                    }
                    res.push([shift,numshift,secRemain]);
                } 

            }

        }

        return res;

    }
