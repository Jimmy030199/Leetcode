<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 4, 7, 8, 10];
    function binarySearch(arr, target) {
      let left = 0;
      let right = arr.length - 1;
      while (left <= right) {
        let mid = Math.floor(left + right);
        if (arr[mid] == target) {
          return mid;
        }
        if (arr[mid] < target) {
          left = mid + 1;
        }
        if (arr[mid] > target) {
          right = mid - 1;
        }
      }
      return -1;
    }

    console.log(binarySearch(arr, 3));
    console.log(binarySearch(arr, 10));
    console.log(binarySearch(arr, 0));


    function recursiveBinarySearch(arr, target, left, right) {
       if (left >right){
            return -1;
       }
       let mid = Math.floor(left + right);
       if(arr[mid] == target){
            return mid;
       }
       if(arr[mid] < target){
            return recursiveBinarySearch(arr, target, mid + 1, right);
       }
       if(arr[mid] > target){
            return recursiveBinarySearch(arr, target, left, mid - 1);
       }
      
    }

    console.log(recursiveBinarySearch(arr, 3, 0, arr.length - 1));
    console.log(recursiveBinarySearch(arr, 10, 0, arr.length - 1));
    console.log(recursiveBinarySearch(arr, 0, 0, arr.length - 1));


  </script>
</html>
